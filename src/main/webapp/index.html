<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Main Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    </head>
    <body>
        <hr>
        <h1 class="text-center">Main page</h1>
        <br>
        <div class="container">
            <p class="text-center">
                In this page you could select the document and the stats to run.
            </p>
            <hr>
            <form method="POST" action="Processor" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="pageTitle">Options</label>
                    </div>
                    <select class="custom-select" id="dataSelection" name="pageTitle" required>
                      <option value="Anarchism (High size)">Anarchism (High size)</option>
                      <option value="Abraham Lincoln (High size)">Abraham Lincoln (High size)</option>
                      <option value="Alabama (High size)">Alabama (High size)</option>
                      <option value="Apollo (High size)">Apollo (High size)</option>
                      <option value="Reflection coefficient (Medium size)">Reflection coefficient (Medium size)</option>
                      <option value="Asphalt (Medium size)">Asphalt (Medium size)</option>
                      <option value="Andre Kirk Agassi (Medium size)">Andre Kirk Agassi (Medium size)</option>
                      <option value="Aldous Huxley (Medium size)">Aldous Huxley (Medium size)</option>
                      <option value="An american in Paris (poem) (Low size)">An american in Paris (poem) (Low size)</option>
                      <option value="Animalia Book (Low size)">Animalia Book (Low size)</option>
                      <option value="Aberdeen City (Low size)">Aberdeen City (Low size)</option>
                      <option value="Anthropologist (Low size)">Anthropologist (Low size)</option>
                    </select>
                </div>
                <div class="container text-center">
                    <input class="btn btn-primary" type="submit" name="action" value="Calculate word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Stats on 10 most word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Stats on 10 least word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Create a word cloud" />
                    <input class="btn btn-primary" type="submit" name="action" value="Bucketing" />
                </div>
            </form>            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
