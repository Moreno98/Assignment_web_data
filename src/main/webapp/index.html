<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Main Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    </head>
    <body>
        <hr>
        <h1 class="text-center">Main page</h1>
        <br>
        <div class="container">
            <p class="text-center">
                In this page you could select the document and the stats to run.
            </p>
            <hr>
            <form method="POST" action="Processor" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="dataSelection">Options</label>
                    </div>
                    <select class="custom-select" id="dataSelection" name="dataSelection" required>
                      <option value="0">Page 0</option>
                      <option value="2">Page 2</option>
                      <option value="6">Page 6</option>
                      <option value="4">Page 4</option>
                      <option value="57">Page 57</option>
                      <option value="53">Page 53</option>
                      <option value="29">Page 29</option>
                      <option value="39">Page 39</option>
                      <option value="8">Page 8</option>
                      <option value="12">Page 12</option>
                      <option value="41">Page 41</option>
                      <option value="89">Page 89</option>
                    </select>
                </div>
                <div class="container text-center">
                    <input class="btn btn-primary" type="submit" name="action" value="Calculate word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Stats on 10 most word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Stats on 10 least word frequency" />
                    <input class="btn btn-primary" type="submit" name="action" value="Create a word cloud" />
                    <input class="btn btn-primary" type="submit" name="action" value="Bucketing" />
                </div>
            </form>            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
